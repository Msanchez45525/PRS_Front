<div>
    <table class="table table-sm" *ngIf="requestline">
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="requestline.id" type="number" disabled></td>
        </tr>
        <tr>
            <td>Product</td>
            <td><input [(ngModel)]="requestline.product" type="string" ></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input [(ngModel)]="requestline.quantity" type="string" ></td>
        </tr>
    </table>
    <button (click)='save()' class="btn btn-primary">Save</button>
</div>
