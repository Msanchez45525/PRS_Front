<app-menu></app-menu>

<div>
    <table class="table table-sm" *ngIf="vendor">
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="vendor.id" type="number" disabled></td>
        </tr>
        <tr>
            <td>Code</td>
            <td><input [(ngModel)]="vendor.code" type="string" disabled></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="vendor.name" type="string" disabled></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input [(ngModel)]="vendor.address" type="string" disabled></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input [(ngModel)]="vendor.city" type="string" disabled></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input [(ngModel)]="vendor.state" type="string" disabled></td>
        </tr>
        <tr>
            <td>Zip</td>
            <td><input [(ngModel)]="vendor.zip" type="string" disabled></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input [(ngModel)]="vendor.phone" type="string" disabled></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="vendor.email" type="string" disabled></td>
        </tr>
        <div>
            <button class="btn btn-danger" (click)="deleteVendor()">Delete</button>
        </div>
    </table>
</div>
