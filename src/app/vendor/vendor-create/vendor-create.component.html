<div>
    <table class="table table-sm">
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="vendor.id" type="number" name="Id" disabled></td>
        </tr>
        <tr>
            <td>Code</td>
            <td><input [(ngModel)]="vendor.code" type="text" name="code" placeholder="Code"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="vendor.name" type="text" name="name" placeholder="Name"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input [(ngModel)]="vendor.address" type="text" name="address" placeholder="Address"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input [(ngModel)]="vendor.city" type="text" name="city" placeholder="City"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input [(ngModel)]="vendor.state" type="text" name="state" placeholder="State"></td>
        </tr>
        <tr>
            <td>Zip</td>
            <td><input [(ngModel)]="vendor.zip" type="text" name="zip" placeholder="Zip"></td>
        </tr>
        <tr>
            <td>Phome</td>
            <td><input [(ngModel)]="vendor.phone" type="text" name="phone" placeholder="Phone"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="vendor.email" type="text" name="email" placeholder="Email"></td>
        </tr>
    </table>
    <button (click)='save()' class="btn btn-primary">Save</button>
</div>
