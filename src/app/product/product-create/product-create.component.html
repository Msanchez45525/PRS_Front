<app-menu></app-menu>
<div>
    <table class="table table-sm">
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="product.id" type="number" disabled></td>
        </tr>
        <tr>
            <td>partNbr</td>
            <td><input [(ngModel)]="product.partNbr" type="string"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="product.name" type="string"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input [(ngModel)]="product.price" type="number"></td>
        </tr>
        <tr>
            <td>Unit</td>
            <td><input [(ngModel)]="product.unit" type="string"></td>
        </tr>
        <tr>
            <td>Photopath</td>
            <td><input [(ngModel)]="product.photopath" type="string"></td>
        </tr>
        <tr>
            <td>VendorId</td>
            <select [(ngModel)]="product.vendorId">
                <option *ngFor="let v of vendors" value="{{v.id}}">{{v.id}}:{{v.name}}</option>
            </select>
        </tr>
    </table>
    <button (click)='save()' class="btn btn-primary">Save</button>
</div>
