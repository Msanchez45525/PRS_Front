<app-menu></app-menu>
<div id="component">
    <div id="component-header">
        <a routerLink="/product/create">Create</a> | <input [(ngModel)]="searchCriteria" type="text"
            placeholder="Search">
    </div>
    <hr>
    <div id="component-content">
        <table class="table table-striped table-sm">
            <tr>
                <th><a (click)="sortFn('id')" class="btn btn-link">Id</a></th>
                <th><a (click)="sortFn('partNbr')" class="btn btn-link">PartNbr</a></th>
                <th>Name</th>
                <th>Price</th>
                <th>Unit</th>
                <th>PhotoPath</th>
                <th>VendorId</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let p of products |  sort: sortColumn:sortAsc ">
                <td>{{p.id}}</td>
                <td>{{p.partNbr}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price | currency}}</td>
                <td>{{p.unit}}</td>
                <td>{{p.photopath}}</td>
                <td>{{p.vendorId}}</td>
                <td>
                    <span>
                        <a routerLink="/product/detail/{{p.id}}">Detail</a>
                    </span>
                    <span> | </span>
                    <span>
                        <a routerLink="/product/edit/{{p.id}}">Edit</a>
                    </span>
                </td>
            </tr>
        </table>
    </div>
</div>
